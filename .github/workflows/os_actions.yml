# This workflow will install Python dependencies, run tests, lint and rat with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Os Actions
on: [push]
jobs:
  os:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - runner: ubuntu-22.04
            python-version: "3.12"
            style: true
          - runner: ubuntu-20.04
            python-version: 3.8
            style: true
          - runner: windows-2022
            python-version: "3.12"
            style: false
          - runner: windows-2019
            python-version: 3.8
            style: false
          - runner: macos-14
            python-version: "3.12"
            style: false
          - runner: macos-13
            python-version: "3.11"
            style: false
          - runner: macos-12
            python-version: "3.10"
            style: false
          - runner: macos-11
            python-version: 3.9
            style: false

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout SupportScripts
      uses: actions/checkout@v4
      with:
        repository: SpiNNakerManchester/SupportScripts
        path: support

    - name: Install pip, etc
      if: ${{ matrix.style }}
      uses: ./support/actions/python-tools
    - name: Install mypy
      if: ${{ matrix.style }}
      run: pip install mypy

    - name: Install Spinnaker Dependencies
      uses: ./support/actions/install-spinn-deps
      with:
        repositories: SpiNNUtils SpiNNMachine
        install: true

    - name: Run Install
      uses: ./support/actions/run-install

    - name: install pytest
      run: |
        python -m pip install pytest-timeout pytest-forked pytest-progress

    - name: Test with pytest
      run: pytest unittests

    - name: Integration tests
      env:
        SPALLOC_USER: ${{ secrets.SPALLOC_USER }}
        SPALLOC_PASSWORD: ${{ secrets.SPALLOC_PASSWORD }}
      run: pytest spinnman_integration_tests
